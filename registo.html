<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Olibriglea</title>
    <div data-include="components/analytics.html"></div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Sistema de includes -->
    <script src="js/includes.js"></script>
    <script src="js/header-ementa-link.js"></script>
</head>
<body class="form-page">
    <div class="bg-pattern"></div>

    <div class="register-container">
        <div class="register-header">
            <a href="login.html" class="back-btn">←</a>
            <div class="logo-login">
                <img src="images/logo.jpg" alt="Olibriglea">
            </div>
            <h1>Criar Conta</h1>
            <p>Junte-se à família Olibriglea</p>
        </div>

        <form class="register-form" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nome <span class="required">*</span></label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apelido <span class="required">*</span></label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Telemóvel <span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="910 123 456" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Aceito os <a href="#">Termos e Condições</a> e a <a href="#">Política de Privacidade</a> <span class="required">*</span>
                </label>
            </div>
            
            <div class="cta-group-2">
                <button type="submit" class="btn btn-primary" id="submitBtn">Criar Conta</button>
            </div>
        </form>

        <div class="login-section">
            <p>Já tem conta? <a href="login.html">Iniciar Sessão</a></p>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h2>Conta Criada!</h2>
            <p>O seu registo foi concluído com sucesso.</p>
            
            <div class="codigo-display">
                <p>O seu código de cliente:</p>
                <div class="codigo" id="codigoCliente">OLI001</div>
            </div>
            
            <p style="font-size: 0.95rem; color: #666; height: 4rem;">
                Guarde este código para acumular pontos nas suas compras!
            </p>
            <div class="cta-group-2">
                <button type="button" class="btn btn-primary" onclick="window.location.href='area-cliente.html'">
                    Ir para A Minha Conta
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts comuns via includes -->

    <!-- Scripts específicos desta página -->
    <script>
        // Aguardar includes carregarem
        document.addEventListener('includesCarregados', function() {
            inicializarRegisto();
        });

        // Se já carregou
        if (typeof registarCliente !== 'undefined') {
            inicializarRegisto();
        }

        function inicializarRegisto() {
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            const termsCheckbox = document.getElementById('terms');

            // Desabilitar botão se termos não aceites
            termsCheckbox.addEventListener('change', function() {
                submitBtn.disabled = !this.checked;
            });

            // Handler do formulário
            if (form) {
                form.addEventListener('submit', handleRegisto);
            }
        }

        async function handleRegisto(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            
            // Desabilitar botão
            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';
            
            try {
                // Recolher dados do formulário
                const formData = {
                    nome: document.getElementById('firstName').value.trim(),
                    apelido: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    telefone: document.getElementById('phone').value.trim(),
                    password: document.getElementById('password').value,
                    newsletter: false
                };

                // Verificar se função está disponível
                if (typeof registarCliente === 'undefined') {
                    throw new Error('Função registarCliente não está carregada. Aguarde um momento e tente novamente.');
                }

                // Registar cliente
                const resultado = await registarCliente(formData);

                if (resultado.sucesso) {
                    
                    // Mostrar modal com código
                    document.getElementById('codigoCliente').textContent = resultado.codigo;
                    document.getElementById('successModal').classList.add('show');
                    
                } else {
                    // Erro no registo
                    alert(resultado.mensagem || 'Erro ao criar conta');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Criar Conta';
                }

            } catch (error) {
                alert(error.message || 'Erro ao criar conta. Tente novamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            }
        }

        // Fechar modal ao clicar no fundo
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('show');
            }
        });
    </script>
</body>
</html>
