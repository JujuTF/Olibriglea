<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Olibriglea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</head>
<body class="form-page">
    <div class="bg-pattern"></div>

    <div class="register-container">
        <div class="register-header">
            <a href="login.html" class="back-btn">←</a>
            <div class="logo-login">
                <img src="images/logo.jpg" alt="Olibriglea">
            </div>
            <h1>Criar Conta</h1>
            <p>Junte-se à família Olibriglea</p>
        </div>

        <form class="register-form" id="registerForm">
            <div class="form-row">
                <div class="">
                    <label for="firstName">Nome <span class="required">*</span></label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="">
                    <label for="lastName">Apelido <span class="required">*</span></label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Telemóvel <span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="910 123 456" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required minlength="8">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Aceito os <a href="#">Termos e Condições</a> e a <a href="#">Política de Privacidade</a> <span class="required">*</span>
                </label>
            </div>
            
            <div class="cta-group-2">
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Criar Conta</button>
            </div>
        </form>

        <div class="login-section">
            <p>Já tem conta? <a href="login.html">Iniciar Sessão</a></p>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h2>Conta Criada!</h2>
            <p>O seu registo foi concluído com sucesso.</p>
            
            <div class="codigo-display">
                <p>O seu código de cliente:</p>
                <div class="codigo" id="codigoCliente">OLI000</div>
            </div>
            
            <p style="font-size: 0.95rem; color: #666; height: 4rem;">
                Guarde este código para acumular pontos nas suas compras!
            </p>
            <div class="cta-group-2">
                <button type="button" class="btn btn-primary" onclick="window.location.href='area-cliente.html'">
                    Ir para A Minha Conta
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const termsCheckbox = document.getElementById('terms');

        // Ativar botão apenas quando aceitar termos
        termsCheckbox.addEventListener('change', function() {
            submitBtn.disabled = !this.checked;
        });

        // Submeter formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const originalText = submitBtn.textContent;
            
            try {
                // Mostrar loading
                submitBtn.textContent = 'A criar conta...';
                submitBtn.disabled = true;
                
                const formData = {
                    nome: document.getElementById('firstName').value,
                    apelido: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    telefone: document.getElementById('phone').value,
                    password: document.getElementById('password').value,
                };
                
                const resultado = await registarCliente(formData);
                
                if (resultado.sucesso) {
                    // Mostrar código no modal
                    document.getElementById('codigoCliente').textContent = resultado.codigo;
                    document.getElementById('successModal').classList.add('show');
                } else {
                    alert(resultado.mensagem);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = !termsCheckbox.checked;
                }
            } catch (error) {
                console.error('Erro no registo:', error);
                alert('Erro ao criar conta. Por favor, tente novamente.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = !termsCheckbox.checked;
            }
        });

        // Fechar modal ao clicar no fundo
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('show');
            }
        });
    </script>
</body>
</html>
