<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Olibriglea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Configuração e Autenticação -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/session.js"></script>
</head>
<body class="form-page">
    <div class="azulejo-bg"></div>

    <div class="feature-tile register-container">
        <div class="login-header">
            <a href="index.html" class="back-btn">←</a>
            <div class="logo-login">
                <img src="images/logo.jpg" alt="Olibriglea">
            </div>
            <h1>Iniciar Sessão</h1>
            <p>Bem-vindo de volta!</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar-me neste dispositivo</label>
            </div>
            
            <div class="cta-group">
                <div>
                    <button type="submit" class="btn btn-primary" id="btnLogin">Entrar</button>
                </div>
                <a class="forgot-password" href="recuperar-password.html">Esqueceu a password?</a>
            </div>
            
            <div class="divider">
                <span>ou</span>
            </div>
        </form>

        <div class="register-section">
            <p>Ainda não tem conta?</p>
            <a href="registo.html" class="btn btn-secondary">Criar Conta</a>
        </div>
    </div>

    <!-- APENAS Supabase CDN - SEM outros scripts automáticos -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        
        // Carregar scripts em ordem
        (async function() {
            try {
                const configResponse = await fetch('js/config.js');
                const configCode = await configResponse.text();
                eval(configCode);
                
                // Pequeno delay
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const authResponse = await fetch('js/auth.js');
                const authCode = await authResponse.text();
                eval(authCode);
                
                // Verificar se carregou
                if (typeof supabase === 'undefined') {
                    throw new Error('❌ Supabase não inicializou');
                }
                
                if (typeof fazerLogin === 'undefined') {
                    throw new Error('❌ fazerLogin não definido');
                }
                
                
                // NÃO verificar sessão automaticamente
                // Apenas configurar o formulário
                inicializarFormulario();
                
            } catch (error) {
                alert('Erro ao carregar a página. Por favor, recarregue (F5).');
            }
        })();

        // Configurar formulário
        function inicializarFormulario() {
            
            const loginForm = document.getElementById('loginForm');
            
            if (!loginForm) {
                return;
            }
            
            loginForm.addEventListener('submit', handleLogin);
        }

        // Handler do login
        async function handleLogin(e) {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Desabilitar botão
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            
            try {
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                
                // Fazer login
                const resultado = await fazerLogin(email, password);
                
                
                if (resultado.sucesso) {
                    
                    // Feedback visual
                    btnLogin.textContent = '✓ Sucesso!';
                    btnLogin.style.background = '#059669';
                    
                    // Redirecionar após delay
                    setTimeout(() => {
                        window.location.href = 'area-cliente.html';
                    }, 800);
                    
                } else {
                    // Erro no login
                    alert(resultado.mensagem || 'Email ou password incorretos');
                    
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Entrar';
                }
                
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
                
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        }
    </script>
</body>
</html>
