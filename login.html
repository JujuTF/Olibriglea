<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Olibriglea</title>
    <div data-include="components/analytics.html"></div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/header-ementa-link.js"></script>
</head>
<body class="form-page">
    <div class="azulejo-bg"></div>

    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="back-btn">←</a>
            <div class="logo-login">
                <img src="images/logo.jpg" alt="Olibriglea">
            </div>
            <h1>Iniciar Sessão</h1>
            <p>Bem-vindo de volta!</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar-me neste dispositivo</label>
            </div>
            
            <div class="cta-group">
                <div>
                    <button type="submit" class="btn btn-primary" id="btnLogin">Entrar</button>
                </div>
                <a class="forgot-password" href="recuperar-password.html">Esqueceu a password?</a>
            </div>
            
            <div class="divider">
                <span>ou</span>
            </div>
        </form>

        <div class="register-section">
            <p>Ainda não tem conta?</p>
            <a href="registo.html" class="btn btn-secondary">Criar Conta</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            try {
                // 1. Fazer login no Supabase
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    console.error('❌ Erro auth:', authError);
                    throw new Error('Email ou password incorretos');
                }
                
                // 2. Verificar se é STAFF (backoffice)
                
                const { data: staffData, error: staffError } = await supabase
                    .from('backoffice_users')
                    .select('*')
                    .eq('id', authData.user.id)
                    .maybeSingle();
                
                
                // 3. Se for STAFF → Redirecionar para backoffice
                if (staffData && staffData.ativo) {
                    
                    btnLogin.textContent = '✓ Bem-vindo, ' + staffData.nome + '!';
                    btnLogin.style.background = '#059669';
                    
                    setTimeout(() => {
                        window.location.href = 'backoffice-pontos.html';
                    }, 800);
                    return;
                }
                
                
                // 4. Se for CLIENTE → Redirecionar para área de cliente
                
                btnLogin.textContent = '✓ Sucesso!';
                btnLogin.style.background = '#059669';
                
                setTimeout(() => {
                    window.location.href = 'area-cliente.html';
                }, 800);
                
            } catch (error) {
                console.error('❌ Erro:', error);
                alert(error.message || 'Erro ao fazer login. Tente novamente.');
                
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });
        
      </script>
</body>
</html>
