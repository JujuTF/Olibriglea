<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Olibriglea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</head>
<body class="form-page">
    <div class="azulejo-bg"></div>

    <div class="feature-tile register-container">
        <div class="login-header">
            <a href="index.html" class="back-btn">←</a>
            <div class="logo-login">
                <img src="images/logo.jpg" alt="Olibriglea">
            </div>
            <h1>Iniciar Sessão</h1>
            <p>Bem-vindo de volta!</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar-me neste dispositivo</label>
            </div>
            
            <div class="cta-group">
                <div>
                    <button type="submit" class="btn btn-primary" id="btnLogin">Entrar</button>
                </div>
                <a class="forgot-password" href="recuperar-password.html">Esqueceu a password?</a>
            </div>
            
            <div class="divider">
                <span>ou</span>
            </div>
        </form>

        <div class="register-section">
            <p>Ainda não tem conta?</p>
            <a href="registo.html" class="btn btn-secondary">Criar Conta</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const originalText = btnLogin.textContent;
            
            try {
                // Mostrar loading
                btnLogin.textContent = 'A entrar...';
                btnLogin.disabled = true;
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const resultado = await fazerLogin(email, password);
                
                if (resultado.sucesso) {
                    // Sucesso - redirecionar
                    window.location.href = 'area-cliente.html';
                } else {
                    // Erro - mostrar mensagem
                    alert(resultado.mensagem);
                    btnLogin.textContent = originalText;
                    btnLogin.disabled = false;
                }
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro ao fazer login. Por favor, tente novamente.');
                btnLogin.textContent = originalText;
                btnLogin.disabled = false;
            }
        });
    </script>
</body>
</html>
