<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { color: #1a1464; }
        button {
            background: #1a1464;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover { background: #2B4C9E; }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .success { color: #059669; font-weight: bold; }
        .error { color: #dc2626; font-weight: bold; }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste Simples Supabase</h1>
        
        <div id="status">‚è≥ Carregando...</div>
        
        <hr style="margin: 20px 0;">
        
        <h2>Teste 1: JavaScript B√°sico</h2>
        <button onclick="testeJavaScript()">Clicar Aqui</button>
        <div id="resultado1" class="result"></div>
        
        <h2>Teste 2: Supabase CDN</h2>
        <button onclick="testeSupabaseCDN()">Testar CDN</button>
        <div id="resultado2" class="result"></div>
        
        <h2>Teste 3: Conex√£o Supabase</h2>
        <button onclick="testeConexao()">Testar Conex√£o</button>
        <div id="resultado3" class="result"></div>
        
        <h2>Teste 4: Criar Conta (SIMPLES)</h2>
        <input type="email" id="emailTeste" placeholder="email@exemplo.com" style="width: 100%; padding: 10px; margin: 10px 0;">
        <input type="password" id="passwordTeste" placeholder="password123" style="width: 100%; padding: 10px; margin: 10px 0;">
        <button onclick="testeRegisto()">Criar Conta</button>
        <div id="resultado4" class="result"></div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        console.log('=== SCRIPT CARREGADO ===');
        
        // Configura√ß√£o
        const SUPABASE_URL = 'https://ugrigjbdtbrhyytsgbzb.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_-deEmuYKcp5hAgZ-cEYscg_PpoSM_o-';
        
        let supabaseClient = null;
        
        // TESTE 1: JavaScript b√°sico
        function testeJavaScript() {
            console.log('Teste JavaScript chamado!');
            document.getElementById('resultado1').innerHTML = '<p class="success">‚úÖ JavaScript est√° funcionando!</p>';
        }
        
        // TESTE 2: Verificar se Supabase CDN carregou
        function testeSupabaseCDN() {
            console.log('Testando Supabase CDN...');
            
            if (typeof window.supabase === 'undefined') {
                document.getElementById('resultado2').innerHTML = 
                    '<p class="error">‚ùå Supabase CDN N√ÉO carregou!</p>' +
                    '<p>Verifique sua conex√£o √† internet.</p>';
                return false;
            }
            
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client criado:', supabaseClient);
                
                document.getElementById('resultado2').innerHTML = 
                    '<p class="success">‚úÖ Supabase CDN carregou!</p>' +
                    '<p>Cliente Supabase criado com sucesso.</p>';
                return true;
            } catch (error) {
                document.getElementById('resultado2').innerHTML = 
                    '<p class="error">‚ùå Erro ao criar cliente:</p>' +
                    '<pre>' + error.message + '</pre>';
                return false;
            }
        }
        
        // TESTE 3: Testar conex√£o com BD
        async function testeConexao() {
            console.log('Testando conex√£o...');
            document.getElementById('resultado3').innerHTML = '<p>‚è≥ Testando...</p>';
            
            if (!supabaseClient) {
                document.getElementById('resultado3').innerHTML = 
                    '<p class="error">‚ùå Execute o Teste 2 primeiro!</p>';
                return;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    console.error('Erro na query:', error);
                    document.getElementById('resultado3').innerHTML = 
                        '<p class="error">‚ùå Erro na conex√£o:</p>' +
                        '<pre>' + JSON.stringify(error, null, 2) + '</pre>';
                    return;
                }
                
                console.log('Conex√£o OK! Data:', data);
                document.getElementById('resultado3').innerHTML = 
                    '<p class="success">‚úÖ Conex√£o OK!</p>' +
                    '<p>Conseguiu conectar √† tabela users.</p>';
                    
            } catch (error) {
                console.error('Erro fatal:', error);
                document.getElementById('resultado3').innerHTML = 
                    '<p class="error">‚ùå Erro fatal:</p>' +
                    '<pre>' + error.message + '</pre>';
            }
        }
        
        // TESTE 4: Criar conta simples
        async function testeRegisto() {
            console.log('Testando registo...');
            document.getElementById('resultado4').innerHTML = '<p>‚è≥ Criando conta...</p>';
            
            const email = document.getElementById('emailTeste').value;
            const password = document.getElementById('passwordTeste').value;
            
            // Valida√ß√µes
            if (!email || !email.includes('@')) {
                document.getElementById('resultado4').innerHTML = 
                    '<p class="error">‚ùå Email inv√°lido!</p>';
                return;
            }
            
            if (!password || password.length < 6) {
                document.getElementById('resultado4').innerHTML = 
                    '<p class="error">‚ùå Password deve ter 6+ caracteres!</p>';
                return;
            }
            
            if (!supabaseClient) {
                document.getElementById('resultado4').innerHTML = 
                    '<p class="error">‚ùå Execute o Teste 2 primeiro!</p>';
                return;
            }
            
            try {
                // Criar autentica√ß√£o
                console.log('Criando auth para:', email);
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    console.error('Erro auth:', authError);
                    document.getElementById('resultado4').innerHTML = 
                        '<p class="error">‚ùå Erro auth:</p>' +
                        '<pre>' + authError.message + '</pre>';
                    return;
                }
                
                console.log('Auth criado:', authData.user.id);
                
                // Criar perfil
                console.log('Criando perfil...');
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .insert({
                        id: authData.user.id,
                        nome: 'Teste',
                        apelido: 'User',
                        email: email,
                        telefone: '910000000',
                        newsletter: false
                    })
                    .select()
                    .single();
                
                if (userError) {
                    console.error('Erro user:', userError);
                    document.getElementById('resultado4').innerHTML = 
                        '<p class="error">‚ùå Erro ao criar perfil:</p>' +
                        '<pre>' + JSON.stringify(userError, null, 2) + '</pre>';
                    return;
                }
                
                console.log('Perfil criado:', userData);
                document.getElementById('resultado4').innerHTML = 
                    '<p class="success">‚úÖ Conta criada!</p>' +
                    '<p><strong>C√≥digo:</strong> ' + userData.codigo + '</p>' +
                    '<pre>' + JSON.stringify(userData, null, 2) + '</pre>';
                    
            } catch (error) {
                console.error('Erro fatal:', error);
                document.getElementById('resultado4').innerHTML = 
                    '<p class="error">‚ùå Erro fatal:</p>' +
                    '<pre>' + error.message + '</pre>';
            }
        }
        
        // Auto-inicializar
        window.addEventListener('load', function() {
            console.log('=== P√ÅGINA CARREGADA ===');
            
            setTimeout(function() {
                console.log('Verificando Supabase...');
                
                if (typeof window.supabase !== 'undefined') {
                    document.getElementById('status').innerHTML = 
                        '<p class="success">‚úÖ P√°gina carregada e Supabase dispon√≠vel!</p>';
                    
                    // Auto-criar cliente
                    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('Cliente criado automaticamente');
                } else {
                    document.getElementById('status').innerHTML = 
                        '<p class="error">‚ùå Supabase CDN n√£o carregou!</p>';
                }
            }, 1000);
        });
        
        console.log('=== FIM DO SCRIPT ===');
    </script>
</body>
</html>
